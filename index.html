<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up</title>
  </head>
  <body>

    <div class="container">
      <!-- Banner div -->
      <div class="banner-div">
        <!-- Logo -->
        <div class="logo">
          <img src="./assets/img/odin-lined.png" alt="logo">
          <h1>Odin</h1>
        </div>
        <!-- Photo credit -->
        <p class="credit">
          Photo by 
          <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Halie West
          </a> 
          on 
          <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash
          </a>
        </p>
      </div>
      <!-- Form div -->
      <div class="form-div">
        <form action="" method="post">
          <div>
            <h2>Sign up <em>now</em> to get started with the best online services platform out there.</h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
          </div>
          <div>
            <h2>Let's do this!</h2>
            <fieldset>
              <label for="first_name">First Name
                <input type="text" name="first_name" id="first_name" pattern="^[a-z,A-Z]+$" placeholder="" required>
                <span>* Only Alphabets</span>
              </label>
              <label for="last_name">Last Name
                <input type="text" name="last_name" id="last_name" pattern="^[a-z,A-Z]+$" placeholder="" required>
                <span>* Only Alphabets</span>
              </label>
            </fieldset>
            <fieldset>
              <label for="email">Email
                <input type="email" name="email" id="email" placeholder="" required>
                <span>* Invalid Email</span>
              </label>
              <label for="phone_number">Phone Number
                <input type="tel" pattern="^[0-9]{11}$" name="phone_number" id="phone_number" placeholder="" required>
                <span>* 11 Digit Phone Number</span>
              </label>
            </fieldset>
            <fieldset>
              <label for="password">Password
                <input type="password" name="password" id="password" placeholder="" required>
              </label>
              <label for="confirmation">Confirm Password
                <input type="password" name="confirmation" id="confirmation" placeholder="" required>
              </label>
            </fieldset>
          </div>
          <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
